version: '3.8'

services:
  whatsapp-rag:
    build: 
      context: ../../
      dockerfile: examples/docker/Dockerfile
    ports:
      - "7860:7860"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OPENAI_API_BASE=https://models.inference.ai.azure.com
      - MODEL_NAME=gpt-4o-mini
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      - ../../data:/home/app/data:ro
      - app_logs:/home/app/logs
      - app_cache:/home/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - whatsapp-rag-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - whatsapp-rag
    restart: unless-stopped
    networks:
      - whatsapp-rag-network
    profiles:
      - proxy

volumes:
  app_logs:
  app_cache:

networks:
  whatsapp-rag-network:
    driver: bridge